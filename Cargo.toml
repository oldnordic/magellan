[package]
name = "magellan"
version = "2.4.9"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/oldnordic/magellan"
readme = "README.md"
documentation = "https://github.com/oldnordic/magellan/blob/main/MANUAL.md"
description = "Deterministic codebase mapping tool for local development"
keywords = ["code-indexing", "code-analysis", "ast", "source-code", "cli"]
categories = ["development-tools", "command-line-utilities"]
exclude = [
    ".mcp.json",
    "AGENTS.md",
    "CLAUDE.md",
    "codemcp",
    ".planning/",
    ".github/",
    "get-shit-done/",
    "commands/",
    "scripts/",
    "docs/*",
    "CONTEXT_*.md",
    "MAGELLAN_CONTEXT.md",
    "opencode.json",
    # Internal dev files
    "BUILD_WARNINGS_*.md",
    "CLIPPY_*.md",
    "COMPILATION_ERROR_*.md",
    "CONTEXT_LOGICGRAPH_*.md",
    "TEST-*-RESULTS.md",
    "PLAN_*_MIGRATION.md",
    # Backup and temp files
    "*.bak",
    "*.checkpoint",
    "*.wal",
    ".splice_graph.*",
]

[[bin]]
name = "magellan"
path = "src/main.rs"

[[bench]]
name = "perf_suite"
harness = false
path = "benches/perf_suite.rs"

[features]
# Default: SQLite backend (stable, widely compatible)
default = ["sqlite-backend"]
# native-v3 disabled to avoid format conflicts - use only sqlite-backend for now

# SQLite backend (stable, uses SQLite for storage)
# Use this for compatibility and stability
sqlite-backend = ["sqlitegraph/sqlite-backend"]

# Native V3 backend (recommended for performance)
# 10-20x faster traversals, unlimited capacity, B+Tree storage
# Uses native binary format instead of SQLite
native-v3 = ["sqlitegraph/native-v3"]

# Optional LLVM IR-based CFG extraction for C/C++ (requires clang)
# This is an OPTIONAL enhancement - AST-based CFG works without it
llvm-cfg = ["dep:inkwell", "dep:which"]

# Optional Java bytecode-based CFG extraction (requires Java bytecode library)
# This is an OPTIONAL enhancement - AST-based CFG works without it
bytecode-cfg = ["dep:java_asm"]

[dependencies]
ahash = "0.8"
notify = "8.2.0"
notify-debouncer-mini = "0.7.0"
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.22"
tree-sitter-rust = "0.21"
tree-sitter-python = "0.21"
tree-sitter-c = "0.21"
tree-sitter-cpp = "0.21"
tree-sitter-java = "0.21"
tree-sitter-javascript = "0.21"
tree-sitter-typescript = "0.21"
sha2 = "0.10"
hex = "0.4"
uuid = { version = "1.0", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }
signal-hook = "0.3"
sqlitegraph = { version = "2.0.7", default-features = false }
walkdir = "2.5"
globset = "0.4"
ignore = "0.4.25"
rusqlite = "0.31"
csv = "1.3"
scip = "0.6.1"
protobuf = "3.7"
base64 = "0.22"
blake3 = "1.5"
camino = "1.2"
rayon = "1.11"
tempfile = "3.10"

# LLVM C API bindings (optional, for llvm-cfg feature)
[dependencies.inkwell]
version = "0.5"
optional = true
# Use the same LLVM version as your clang installation
# Common versions: 12, 13, 14, 15, 16, 17, 18
features = ["target-all"]

# which crate for finding clang in PATH (optional, for llvm-cfg)
[dependencies.which]
version = "6"
optional = true

# Note: llvm-cfg feature requires:
# - LLVM/Clang installed (matching version to inkwell)
# - libclang.so/libLLVM.so in library path
# - This is OPTIONAL - Magellan works fine without it
# AST-based CFG extraction (Phase 42) works for all languages

# Java bytecode library for CFG extraction (optional, for bytecode-cfg)
# Note: This is a placeholder for future ASM integration.
# The org.ow2.asm library is Java-based; Rust equivalents are being evaluated.
# Phase 44-02 will implement the actual bytecode CFG extraction.
# See docs/JAVA_BYTECODE_CFG.md for details.
[dependencies.java_asm]
version = "0.1"
optional = true
# - LLVM/Clang installed (matching version to inkwell)
# - libclang.so/libLLVM.so in library path
# - This is OPTIONAL - Magellan works fine without it
# AST-based CFG extraction (Phase 42) works for all languages

[dev-dependencies]
tempfile = "3.10"
rusqlite = "0.31"
criterion = "0.5"
