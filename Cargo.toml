[package]
name = "magellan"
version = "0.5.3"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/feanor/magellan"
readme = "README.md"
description = "A dumb, deterministic codebase mapping tool for Rust projects"
keywords = ["code-indexing", "code-analysis", "ast", "source-code"]
categories = ["development-tools", "command-line-utilities"]
exclude = [
    ".mcp.json",
    "AGENTS.md",
    "CLAUDE.md",
    "codemcp",
    "docs/DEVELOPMENT_WORKFLOW.md",
    "docs/SQLITEGRAPH_ARCHITECTURE.md",
    "docs/codemcp_manual.md",
    "docs/codemcp-rename-bug.md",
]

[[bin]]
name = "magellan"
path = "src/main.rs"

[features]
default = []
native-v2 = ["sqlitegraph/native-v2"]

[dependencies]
notify = "8.2.0"
notify-debouncer-mini = "0.7.0"
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.22"
tree-sitter-rust = "0.21"
tree-sitter-python = "0.21"
tree-sitter-c = "0.21"
tree-sitter-cpp = "0.21"
tree-sitter-java = "0.21"
tree-sitter-javascript = "0.21"
tree-sitter-typescript = "0.21"
sha2 = "0.10"
hex = "0.4"
signal-hook = "0.3"
sqlitegraph = "1.0.0"
walkdir = "2.5"
globset = "0.4"
ignore = "0.4.25"
rusqlite = "0.31"
csv = "1.3"

[dev-dependencies]
tempfile = "3.10"
rusqlite = "0.31"
