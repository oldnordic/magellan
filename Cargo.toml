[package]
name = "magellan"
version = "1.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
repository = "https://github.com/oldnordic/magellan"
readme = "README.md"
documentation = "https://github.com/oldnordic/magellan/blob/main/MANUAL.md"
description = "Deterministic codebase mapping tool for local development"
keywords = ["code-indexing", "code-analysis", "ast", "source-code", "cli"]
categories = ["development-tools", "command-line-utilities"]
exclude = [
    ".mcp.json",
    "AGENTS.md",
    "CLAUDE.md",
    "codemcp",
    "docs/DEVELOPMENT_WORKFLOW.md",
    "docs/SQLITEGRAPH_ARCHITECTURE.md",
    "docs/codemcp_manual.md",
    "docs/codemcp-rename-bug.md",
    ".planning/",
]

[[bin]]
name = "magellan"
path = "src/main.rs"

[features]
default = []
native-v2 = ["sqlitegraph/native-v2"]

[dependencies]
notify = "8.2.0"
notify-debouncer-mini = "0.7.0"
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tree-sitter = "0.22"
tree-sitter-rust = "0.21"
tree-sitter-python = "0.21"
tree-sitter-c = "0.21"
tree-sitter-cpp = "0.21"
tree-sitter-java = "0.21"
tree-sitter-javascript = "0.21"
tree-sitter-typescript = "0.21"
sha2 = "0.10"
hex = "0.4"
uuid = { version = "1.0", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }
signal-hook = "0.3"
sqlitegraph = "1.0.0"
walkdir = "2.5"
globset = "0.4"
ignore = "0.4.25"
rusqlite = "0.31"
csv = "1.3"
scip = "0.6.1"
protobuf = "3.7"
base64 = "0.22"
camino = "1.2"

[dev-dependencies]
tempfile = "3.10"
rusqlite = "0.31"
